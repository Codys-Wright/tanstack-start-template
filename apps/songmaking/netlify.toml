[build]
  command = "cd ../.. && bun install && cd apps/songmaking && bun run build"
  publish = ".output/public"

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "bun run dev"
  targetPort = 3000
  autoLaunch = false

# Redirects for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin"]}
